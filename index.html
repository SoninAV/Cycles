        let n = Math.round((Math.random() * 28) + 2);
        let factorial = 1;
        for (let i = 1; i <= n; i++) {
            factorial *= i;
        }
        let answer2 = `Факториал ${n} равен: ${factorial}`;
        console.log(answer2);

        });
        let revWord = revArr.join('');

        } else {

        //Задание 5
        let number = Math.round(Math.random() * 100);
        let userNumber = prompt("Угадайте целое число от 0 до 100: ");
        for (let i = 0; i <= 10; i++) {
            if (Math.abs(number - userNumber) > 10) {
                userNumber = prompt("Холодно");

            } else if (number - userNumber === 0) {
                prompt("Вы выиграли!");

            }
            if (i == 10) {
                prompt("Вы проиграли!");
            }
        }
    </script>
